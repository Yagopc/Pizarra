<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizarra T√°ctil Android</title>
    <style>
        :root {
            --color-fondo: #fff;
            --color-barra: #f0f0f0;
            --color-boton: #eee;
            --color-borde-boton: #aaa;
            --color-shadow: rgba(0,0,0,0.1);
            --color-dialogo-borde: #222;
            --color-dialogo-shadow: rgba(0,0,0,0.25);
            --color-indicador: #444;
            --color-indicador-fondo: #e7e7e7;
            --color-scroll: #ccc;
        }
        body {
            margin: 0;
            height: 100vh;
            background: var(--color-fondo);
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            touch-action: manipulation;
        }
        canvas {
            flex: 1;
            display: block;
            background: var(--color-fondo);
            touch-action: none;
        }
        .botones-container {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            z-index: 200;
            pointer-events: none;
        }
        .botones-toggle {
            position: absolute;
            left: 8px; bottom: 8px;
            font-size: 22px; padding: 8px 14px;
            background: var(--color-boton);
            border: 2px solid var(--color-borde-boton);
            border-radius: 50%;
            cursor: pointer;
            z-index: 201;
            box-shadow: 0 2px 6px var(--color-shadow);
            pointer-events: auto;
        }
        .botones {
            position: absolute;
            left: 0; right: 0; bottom: 0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 8px;
            background: var(--color-barra);
            min-height: 54px;
            box-sizing: border-box;
            z-index: 100;
            gap: 8px;
            overflow-x: auto;
            white-space: nowrap;
            transition: transform 0.3s cubic-bezier(.4,.2,.2,1), opacity 0.2s;
            pointer-events: auto;
        }
        .botones.oculto { transform: translateY(110%); opacity: 0; pointer-events: none; }
        .botones.visible { transform: translateY(0); opacity: 1; pointer-events: auto; }
        button, .botones button {
            padding: 6px 12px; font-size: 12px;
            cursor: pointer;
            border-radius: 5px;
            border: 1px solid #ccc;
            background: #fff;
            min-width: 80px;
            flex-shrink: 0;
            transition: background .2s, box-shadow .2s;
        }
        button:active, .botones button:active {
            background: #e0e0e0;
            box-shadow: 0 1px 4px var(--color-shadow);
        }
        .dialogo, .dialogoTexto, .dialogoHerramienta, .dialogoConfirmar {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            border: 2px solid var(--color-dialogo-borde);
            padding: 22px 16px;
            min-width: 245px;
            box-shadow: 0 4px 20px var(--color-dialogo-shadow);
            z-index: 1000;
            display: none;
            text-align: center;
            border-radius: 10px;
        }
        .dialogo h3, .dialogoTexto h3, .dialogoHerramienta h3, .dialogoConfirmar h3 {
            margin-top: 0;
            margin-bottom: 14px;
            font-size: 18px;
            font-weight: 700;
        }
        .dialogo button, .dialogoTexto button, .dialogoHerramienta button, .dialogoConfirmar button {
            margin: 5px 2px;
        }
        #inputCargar { display: none; }
        .botones::-webkit-scrollbar { height: 8px; }
        .botones::-webkit-scrollbar-thumb { background: var(--color-scroll); border-radius: 4px; }
        .herramienta-indicador {
            display: inline-flex; align-items: center; gap: 4px;
            font-weight: bold; font-size: 14px;
            color: var(--color-indicador);
            background: var(--color-indicador-fondo);
            padding: 3px 12px;
            border-radius: 6px;
            margin-left: 10px;
        }
        .recortar-area {
            position: absolute;
            border: 2px dashed #FF0000;
            pointer-events: none;
            z-index: 2000;
            background: rgba(255,0,0,0.07);
        }
        .texto-moviendo {
            outline: 2px dotted #333;
            background: rgba(255,255,200,0.4);
            border-radius: 5px;
            padding: 2px 5px;
        }
        @media (max-width: 520px) {
            .dialogo, .dialogoTexto, .dialogoHerramienta, .dialogoConfirmar {
                min-width: 90vw;
                max-width: 95vw;
                padding: 15px 4vw;
            }
            .botones { font-size: 11px; }
        }
    </style>
</head>
<body>
    <canvas id="lienzo" aria-label="Zona de dibujo" tabindex="0"></canvas>
    <div class="botones-container" role="toolbar" aria-label="Herramientas">
        <span id="toggleBotones" class="botones-toggle" role="button" aria-label="Mostrar/Ocultar herramientas">+</span>
        <div id="botones" class="botones oculto">
            <button id="btnBorrarTodo" aria-label="Borrar todo">Borrar Todo</button>
            <button id="btnDeshacer" aria-label="Deshacer">Deshacer</button>
            <button id="btnRehacer" aria-label="Rehacer">Rehacer</button>
            <button id="btnColor" aria-label="Color">Color</button>
            <button id="btnGrosor" aria-label="Grosor">Grosor</button>
            <button id="btnGuardar" aria-label="Guardar JPG">Guardar JPG</button>
            <button id="btnCargar" aria-label="Cargar imagen">Cargar</button>
            <button id="btnTexto" aria-label="Escribir texto">Escribir texto</button>
            <button id="btnTamanoTexto" aria-label="Tama√±o texto">Tama√±o texto</button>
            <button id="btnHerramienta" aria-label="Herramienta" title="Herramienta">üõ† Herramienta</button>
            <span id="herramientaIndicador" class="herramienta-indicador"></span>
        </div>
    </div>
    <input type="file" id="inputCargar" accept="image/*" aria-label="Cargar imagen">
    <!-- Di√°logos -->
    <div id="dialogoColor" class="dialogo" role="dialog" aria-modal="true" aria-labelledby="tituloColor">
        <h3 id="tituloColor">Elegir Color</h3>
        <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 7px; margin: 10px 0;">
            <button style="background:#000;color:#fff" data-color="negro">Negro</button>
            <button style="background:#F00;color:#fff" data-color="rojo">Rojo</button>
            <button style="background:#0F0" data-color="verde">Verde</button>
            <button style="background:#00F;color:#fff" data-color="azul">Azul</button>
            <button style="background:#FF0" data-color="amarillo">Amarillo</button>
            <button style="background:#FFF" data-color="blanco">Blanco</button>
        </div>
        <button class="cerrar">Cancelar</button>
    </div>
    <div id="dialogoGrosor" class="dialogo" role="dialog" aria-modal="true" aria-labelledby="tituloGrosor">
        <h3 id="tituloGrosor">Elegir Grosor</h3>
        <div style="margin: 15px 0; display: flex; align-items: center; justify-content: center; gap: 10px;">
            <button id="menosGrosor">-</button>
            <span>Grosor: <span id="grosorActual">10</span>px</span>
            <button id="masGrosor">+</button>
        </div>
        <div style="display: flex; justify-content: center; gap: 10px;">
            <button id="aceptarGrosor">Aceptar</button>
            <button class="cerrar">Cancelar</button>
        </div>
    </div>
    <div id="dialogoTamanoTexto" class="dialogoTexto" role="dialog" aria-modal="true" aria-labelledby="tituloTamanoTexto">
        <h3 id="tituloTamanoTexto">Tama√±o de texto</h3>
        <input type="number" id="inputTamanoTexto" min="8" max="100" value="24" style="width:70px;">
        <div style="margin-top:10px;">
            <button id="aceptarTamanoTexto">Aceptar</button>
            <button class="cerrar">Cancelar</button>
        </div>
    </div>
    <div id="dialogoHerramienta" class="dialogoHerramienta" role="dialog" aria-modal="true" aria-labelledby="tituloHerramienta">
        <h3 id="tituloHerramienta">Elige herramienta</h3>
        <div style="display:flex; flex-direction:column; gap:8px; align-items:center; margin-bottom:10px;">
            <button data-tool="mano">‚úç Mano alzada</button>
            <button data-tool="linea">‚ûñ L√≠nea</button>
            <button data-tool="circulo">‚≠ï C√≠rculo</button>
            <button data-tool="recortar">‚úÇÔ∏è Recortar</button>
        </div>
        <button class="cerrar">Cancelar</button>
    </div>
    <div id="dialogoBorrarTodo" class="dialogoConfirmar" role="dialog" aria-modal="true" aria-labelledby="tituloBorrarTodo">
        <h3 id="tituloBorrarTodo">¬øGuardar cambios antes de borrar?</h3>
        <div style="margin:10px 0;">
            <button data-action="guardar">S√≠, guardar cambios</button>
            <button data-action="noGuardar">No, empezar desde cero</button>
            <button data-action="cancelar">Cancelar</button>
        </div>
        <p id="textoDialogoImagenActual"></p>
    </div>
    <div id="recortarVisual" style="display:none;" class="recortar-area"></div>
    <script>
    // --- CONSTANTES Y VARIABLES ---
    const ASPECT_RATIO = 9/16, BASE_WIDTH = 540, BASE_HEIGHT = Math.round(BASE_WIDTH / ASPECT_RATIO);
    const colores = {negro: "#000", rojo: "#F00", verde: "#0F0", azul: "#00F", amarillo: "#FF0", blanco: "#FFF"};
    const canvas = document.getElementById('lienzo'), ctx = canvas.getContext('2d');

    let color = "negro", lineWidth = 10, grosorTemporal = lineWidth;
    let trazos = [], rehacerTrazos = [], trazoActual = [];
    let dibujando = false, herramienta = "mano", herramientaEstado = null;
    let imagenFondo = null, imagenFondoDataURL = null, imagenFondoDims = null;
    let modoEscribirTexto = false, tamanoTexto = 24, textoMoviendo = null;
    let offsetMovX = 0, offsetMovY = 0;
    let botonesVisibles = false;
    let recortarActivo = false, recorteInicio = null, recorteFinal = null;

    // --- ELEMENTOS DOM ---
    const $ = id => document.getElementById(id);
    const herramientaIndicador = $("herramientaIndicador");
    const recortarVisual = $("recortarVisual");

    // --- INICIALIZACI√ìN ---
    function resizeCanvas() {
        let w = window.innerWidth, h = window.innerHeight - 54;
        let canvasW = w, canvasH = h;
        if (canvasW / canvasH > ASPECT_RATIO) canvasW = Math.round(canvasH * ASPECT_RATIO);
        else canvasH = Math.round(canvasW / ASPECT_RATIO);
        canvas.width = canvasW;
        canvas.height = canvasH;
        if (imagenFondo) imagenFondoDims = calcularDimensionesFondo(imagenFondo.width, imagenFondo.height);
        redibujar();
    }
    window.addEventListener('resize', resizeCanvas);

    function actualizarEstilo() {
        ctx.lineCap = "round";
        ctx.lineJoin = "round";
        ctx.lineWidth = lineWidth;
        ctx.strokeStyle = colores[color] || "#000";
    }

    function calcularDimensionesFondo(imgW, imgH, areaW=canvas.width, areaH=canvas.height) {
        let arImagen = imgW / imgH, arArea = areaW / areaH;
        let drawW, drawH, drawX, drawY;
        if (arImagen > arArea) {
            drawW = areaW;
            drawH = areaW / arImagen;
            drawX = 0;
            drawY = (areaH - drawH) / 2;
        } else {
            drawH = areaH;
            drawW = areaH * arImagen;
            drawY = 0;
            drawX = (areaW - drawW) / 2;
        }
        return { drawX, drawY, drawW, drawH };
    }

    function redibujar(ctxTarget = ctx, ancho = canvas.width, alto = canvas.height) {
        ctxTarget.clearRect(0, 0, ancho, alto);
        if (imagenFondo && imagenFondoDims) ctxTarget.drawImage(imagenFondo, imagenFondoDims.drawX, imagenFondoDims.drawY, imagenFondoDims.drawW, imagenFondoDims.drawH);
        trazos.forEach((trazo, idx) => {
            if (trazo.texto) {
                ctxTarget.save();
                ctxTarget.font = `${trazo.fontSize || 24}px Arial`;
                ctxTarget.fillStyle = colores[trazo.color] || "#000";
                ctxTarget.textBaseline = "top";
                ctxTarget.fillText(trazo.texto, trazo.x, trazo.y);
                if (ctxTarget === ctx && textoMoviendo === idx) {
                    const w = ctxTarget.measureText(trazo.texto).width, h = (trazo.fontSize || 24) * 1.2;
                    ctxTarget.strokeStyle = "#333";
                    ctxTarget.lineWidth = 2;
                    ctxTarget.strokeRect(trazo.x - 2, trazo.y - 2, w + 8, h + 4);
                }
                ctxTarget.restore();
            } else if (trazo.tipo === 'linea') {
                ctxTarget.save();
                ctxTarget.strokeStyle = colores[trazo.color] || "#000";
                ctxTarget.lineWidth = trazo.lineWidth;
                ctxTarget.beginPath();
                ctxTarget.moveTo(trazo.p1.x, trazo.p1.y);
                ctxTarget.lineTo(trazo.p2.x, trazo.p2.y);
                ctxTarget.stroke();
                ctxTarget.restore();
            } else if (trazo.tipo === 'circulo') {
                ctxTarget.save();
                ctxTarget.strokeStyle = colores[trazo.color] || "#000";
                ctxTarget.lineWidth = trazo.lineWidth;
                let dx = trazo.radioPunto.x - trazo.centro.x, dy = trazo.radioPunto.y - trazo.centro.y;
                let radio = Math.hypot(dx, dy);
                ctxTarget.beginPath();
                ctxTarget.arc(trazo.centro.x, trazo.centro.y, radio, 0, 2 * Math.PI);
                ctxTarget.stroke();
                ctxTarget.restore();
            } else if (trazo.puntos) {
                ctxTarget.strokeStyle = colores[trazo.color] || "#000";
                ctxTarget.lineWidth = trazo.lineWidth;
                ctxTarget.beginPath();
                trazo.puntos.forEach((p, i) => i ? ctxTarget.lineTo(p.x, p.y) : ctxTarget.moveTo(p.x, p.y));
                ctxTarget.stroke();
            }
        });
        actualizarEstilo();
    }

    function guardarEstado() {
        try {
            localStorage.setItem('pizarraTrazos', JSON.stringify(trazos));
            localStorage.setItem('pizarraImagenFondo', imagenFondoDataURL || "");
        } catch (e) {}
    }

    function cargarEstado() {
        try {
            const trazosGuardados = localStorage.getItem('pizarraTrazos');
            if (trazosGuardados) trazos = JSON.parse(trazosGuardados);
            const imagenBase64 = localStorage.getItem('pizarraImagenFondo');
            if (imagenBase64 && imagenBase64.length > 0) {
                let img = new Image();
                img.onload = () => {
                    imagenFondo = img;
                    imagenFondoDataURL = imagenBase64;
                    imagenFondoDims = calcularDimensionesFondo(img.width, img.height);
                    redibujar();
                };
                img.src = imagenBase64;
            } else {
                imagenFondo = null;
                imagenFondoDataURL = null;
                imagenFondoDims = null;
            }
            redibujar();
        } catch (e) { redibujar(); }
    }

    // --- BOTONES Y MEN√ö ---
    function actualizarBotonesMenu() {
        const botones = $("botones"), toggleBotones = $("toggleBotones");
        if (botonesVisibles) {
            botones.classList.remove('oculto');
            botones.classList.add('visible');
            toggleBotones.textContent = '-';
        } else {
            botones.classList.remove('visible');
            botones.classList.add('oculto');
            toggleBotones.textContent = '+';
        }
    }
    $("toggleBotones").addEventListener('click', () => {
        botonesVisibles = !botonesVisibles;
        actualizarBotonesMenu();
    });

    // --- HERRAMIENTA ---
    function actualizarHerramientaIndicador() {
        const nombres = {mano: '‚úç Mano', linea: '‚ûñ L√≠nea', circulo: '‚≠ï C√≠rculo', recortar: '‚úÇÔ∏è Recortar'};
        herramientaIndicador.textContent = nombres[herramienta] || herramienta;
    }
    function seleccionarHerramienta(tipo) {
        herramienta = tipo;
        herramientaEstado = null;
        if (tipo === "recortar") activarHerramientaRecortar();
        actualizarHerramientaIndicador();
        cerrarDialogo("dialogoHerramienta");
    }

    // --- DIALOGOS ---
    function mostrarDialogo(id) { $(id).style.display = "block"; }
    function cerrarDialogo(id) { $(id).style.display = "none"; }

    document.querySelectorAll('.dialogo .cerrar, .dialogoTexto .cerrar, .dialogoHerramienta .cerrar, .dialogoConfirmar .cerrar')
        .forEach(btn => btn.addEventListener('click', e => btn.closest('div[role=dialog]').style.display = 'none'));

    // --- COLOR ---
    $("btnColor").onclick = () => mostrarDialogo("dialogoColor");
    document.querySelectorAll('#dialogoColor button[data-color]').forEach(btn =>
        btn.onclick = () => { color = btn.getAttribute('data-color'); actualizarEstilo(); cerrarDialogo("dialogoColor"); });

    // --- GROSOR ---
    $("btnGrosor").onclick = () => {
        grosorTemporal = lineWidth;
        $("grosorActual").textContent = grosorTemporal;
        mostrarDialogo("dialogoGrosor");
    };
    $("menosGrosor").onclick = () => {
        grosorTemporal = Math.max(1, grosorTemporal - 5);
        $("grosorActual").textContent = grosorTemporal;
    };
    $("masGrosor").onclick = () => {
        grosorTemporal = Math.min(50, grosorTemporal + 5);
        $("grosorActual").textContent = grosorTemporal;
    };
    $("aceptarGrosor").onclick = () => {
        lineWidth = grosorTemporal;
        actualizarEstilo();
        cerrarDialogo("dialogoGrosor");
    };

    // --- TAMA√ëO TEXTO ---
    $("btnTamanoTexto").onclick = () => {
        $("inputTamanoTexto").value = tamanoTexto;
        mostrarDialogo("dialogoTamanoTexto");
    };
    $("aceptarTamanoTexto").onclick = () => {
        tamanoTexto = Math.max(8, Math.min(100, parseInt($("inputTamanoTexto").value) || 24));
        cerrarDialogo("dialogoTamanoTexto");
    };

    // --- HERRAMIENTA ---
    $("btnHerramienta").onclick = () => mostrarDialogo("dialogoHerramienta");
    document.querySelectorAll('#dialogoHerramienta button[data-tool]').forEach(btn =>
        btn.onclick = () => seleccionarHerramienta(btn.getAttribute('data-tool')));

    // --- BORRAR TODO ---
    $("btnBorrarTodo").onclick = () => {
        mostrarDialogo("dialogoBorrarTodo");
        $("textoDialogoImagenActual").textContent = imagenFondo ? "Actualmente hay una imagen de fondo importada." : "";
    };
    document.querySelectorAll('#dialogoBorrarTodo button[data-action]').forEach(btn =>
        btn.onclick = () => {
            cerrarDialogo("dialogoBorrarTodo");
            const act = btn.getAttribute('data-action');
            if (act === "guardar") guardarImagenJPG(false, true);
            else if (act === "noGuardar") limpiarTodo();
        });
    function limpiarTodo() {
        trazos = []; rehacerTrazos = []; trazoActual = [];
        textoMoviendo = null; herramientaEstado = null;
        imagenFondo = null; imagenFondoDataURL = null; imagenFondoDims = null;
        guardarEstado(); redibujar();
    }

    // --- DESHACER/REHACER ---
    $("btnDeshacer").onclick = () => {
        if (trazos.length) {
            rehacerTrazos.push(trazos.pop());
            guardarEstado(); redibujar();
        }
    };
    $("btnRehacer").onclick = () => {
        if (rehacerTrazos.length) {
            trazos.push(rehacerTrazos.pop());
            guardarEstado(); redibujar();
        }
    };

    // --- GUARDAR JPG ---
    $("btnGuardar").onclick = () => guardarImagenJPG(false, false);
    function guardarImagenJPG(soloGuardarEnLocal=false, llamadoDesdeBorrarTodo=false) {
        const tempCanvas = document.createElement('canvas');
        tempCanvas.width = BASE_WIDTH; tempCanvas.height = BASE_HEIGHT;
        const tempCtx = tempCanvas.getContext('2d');
        tempCtx.fillStyle = "#FFF"; tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);

        function pintarTrazosEscalados(ctxT, w, h) {
            let scaleX = w / canvas.width, scaleY = h / canvas.height;
            trazos.forEach(trazo => {
                if (trazo.texto) {
                    ctxT.save();
                    ctxT.font = `${(trazo.fontSize || 24) * scaleY}px Arial`;
                    ctxT.fillStyle = colores[trazo.color] || "#000";
                    ctxT.textBaseline = "top";
                    ctxT.fillText(trazo.texto, trazo.x * scaleX, trazo.y * scaleY);
                    ctxT.restore();
                } else if (trazo.tipo === 'linea') {
                    ctxT.save();
                    ctxT.strokeStyle = colores[trazo.color] || "#000";
                    ctxT.lineWidth = trazo.lineWidth * ((scaleX+scaleY)/2);
                    ctxT.beginPath();
                    ctxT.moveTo(trazo.p1.x * scaleX, trazo.p1.y * scaleY);
                    ctxT.lineTo(trazo.p2.x * scaleX, trazo.p2.y * scaleY);
                    ctxT.stroke();
                    ctxT.restore();
                } else if (trazo.tipo === 'circulo') {
                    ctxT.save();
                    ctxT.strokeStyle = colores[trazo.color] || "#000";
                    ctxT.lineWidth = trazo.lineWidth * ((scaleX+scaleY)/2);
                    let dx = trazo.radioPunto.x - trazo.centro.x, dy = trazo.radioPunto.y - trazo.centro.y;
                    let radio = Math.hypot(dx, dy);
                    let centroX = trazo.centro.x * scaleX, centroY = trazo.centro.y * scaleY, radioEscalado = radio * ((scaleX+scaleY)/2);
                    ctxT.beginPath();
                    ctxT.arc(centroX, centroY, radioEscalado, 0, 2 * Math.PI);
                    ctxT.stroke();
                    ctxT.restore();
                } else if (trazo.puntos) {
                    ctxT.strokeStyle = colores[trazo.color] || "#000";
                    ctxT.lineWidth = trazo.lineWidth * ((scaleX+scaleY)/2);
                    ctxT.beginPath();
                    trazo.puntos.forEach((p, i) => i ? ctxT.lineTo(p.x * scaleX, p.y * scaleY) : ctxT.moveTo(p.x * scaleX, p.y * scaleY));
                    ctxT.stroke();
                }
            });
        }

        function finalizarGuardado() {
            if (!soloGuardarEnLocal) {
                const enlace = document.createElement('a');
                enlace.download = 'dibujo_9-16.jpg';
                enlace.href = tempCanvas.toDataURL('image/jpeg', 0.95);
                document.body.appendChild(enlace); enlace.click();
                document.body.removeChild(enlace);
            }
            try { localStorage.setItem('pizarraUltimaImagen', tempCanvas.toDataURL('image/jpeg', 0.95)); } catch(e){}
            if (llamadoDesdeBorrarTodo) limpiarTodo();
        }

        if (imagenFondoDataURL) {
            let img = new Image();
            img.onload = function() {
                let dims = calcularDimensionesFondo(img.width, img.height, BASE_WIDTH, BASE_HEIGHT);
                tempCtx.drawImage(img, dims.drawX, dims.drawY, dims.drawW, dims.drawH);
                pintarTrazosEscalados(tempCtx, BASE_WIDTH, BASE_HEIGHT);
                finalizarGuardado();
            }
            img.src = imagenFondoDataURL;
        } else {
            pintarTrazosEscalados(tempCtx, BASE_WIDTH, BASE_HEIGHT);
            finalizarGuardado();
        }
    }

    // --- CARGAR IMAGEN ---
    $("btnCargar").onclick = () => $("inputCargar").click();
    $("inputCargar").onchange = e => {
        const archivo = e.target.files[0];
        if (!archivo) return;
        const lector = new FileReader();
        lector.onload = function(e) {
            const img = new Image();
            img.onload = function() {
                imagenFondo = img;
                imagenFondoDataURL = e.target.result;
                imagenFondoDims = calcularDimensionesFondo(img.width, img.height);
                redibujar(); guardarEstado();
            };
            img.src = e.target.result;
        };
        lector.readAsDataURL(archivo);
    };

    // --- ESCRIBIR TEXTO ---
    $("btnTexto").onclick = () => {
        modoEscribirTexto = true;
        alert("Toca la pantalla donde quieras escribir el texto.");
    };
    canvas.addEventListener("touchstart", function(e) {
        if (!modoEscribirTexto) return;
        const {x, y} = obtenerCoordenadasTouch(e);
        let texto = prompt("Introduce el texto a escribir:");
        if (texto && texto.trim() !== "") {
            trazos.push({texto, x, y, color, fontSize: tamanoTexto});
            guardarEstado(); redibujar();
        }
        modoEscribirTexto = false;
        e.preventDefault();
    }, {passive: false});

    // --- RECORTAR ---
    function activarHerramientaRecortar() {
        recortarActivo = true; recorteInicio = null; recorteFinal = null;
        recortarVisual.style.display = "none";
        alert("Toca y arrastra para seleccionar el √°rea a recortar. Al soltar, se aplicar√° el recorte.");
    }

    function mostrarVisualRecorte(x, y, w, h) {
        const rect = canvas.getBoundingClientRect();
        recortarVisual.style.display = "block";
        recortarVisual.style.left = `${rect.left + x * rect.width / canvas.width}px`;
        recortarVisual.style.top = `${rect.top + y * rect.height / canvas.height}px`;
        recortarVisual.style.width = `${w * rect.width / canvas.width}px`;
        recortarVisual.style.height = `${h * rect.height / canvas.height}px`;
    }

    function aplicarRecorte(p1, p2) {
        const rx = Math.min(p1.x, p2.x), ry = Math.min(p1.y, p2.y), rw = Math.abs(p2.x - p1.x), rh = Math.abs(p2.y - p1.y);
        if (rw < 10 || rh < 10) return;
        if (imagenFondo && imagenFondoDims) {
            let sx = (rx - imagenFondoDims.drawX) * (imagenFondo.width / imagenFondoDims.drawW), sy = (ry - imagenFondoDims.drawY) * (imagenFondo.height / imagenFondoDims.drawH);
            let sw = rw * (imagenFondo.width / imagenFondoDims.drawW), sh = rh * (imagenFondo.height / imagenFondoDims.drawH);
            let tempCanvas = document.createElement('canvas');
            tempCanvas.width = sw; tempCanvas.height = sh;
            let tempCtx = tempCanvas.getContext('2d');
            tempCtx.drawImage(imagenFondo, sx, sy, sw, sh, 0, 0, sw, sh);
            imagenFondoDataURL = tempCanvas.toDataURL();
            let img = new Image();
            img.onload = function() {
                imagenFondo = img;
                imagenFondoDims = calcularDimensionesFondo(img.width, img.height);
                redibujar(); guardarEstado();
            };
            img.src = imagenFondoDataURL;
        }
        // Recorta trazos y textos (solo los que caen dentro del √°rea de recorte, los mueve al nuevo sistema)
        let nuevosTrazos = [];
        trazos.forEach(t => {
            if (t.texto) {
                if (t.x >= rx && t.x <= rx+rw && t.y >= ry && t.y <= ry+rh)
                    nuevosTrazos.push({...t, x: t.x - rx, y: t.y - ry});
            } else if (t.tipo === "linea") {
                if (t.p1.x >= rx && t.p1.x <= rx+rw && t.p1.y >= ry && t.p1.y <= ry+rh &&
                    t.p2.x >= rx && t.p2.x <= rx+rw && t.p2.y >= ry && t.p2.y <= ry+rh) {
                    let nt = {...t};
                    nt.p1 = {x: t.p1.x - rx, y: t.p1.y - ry};
                    nt.p2 = {x: t.p2.x - rx, y: t.p2.y - ry};
                    nuevosTrazos.push(nt);
                }
            } else if (t.tipo === "circulo") {
                if (t.centro.x >= rx && t.centro.x <= rx+rw && t.centro.y >= ry && t.centro.y <= ry+rh &&
                    t.radioPunto.x >= rx && t.radioPunto.x <= rx+rw && t.radioPunto.y >= ry && t.radioPunto.y <= ry+rh) {
                    let nt = {...t};
                    nt.centro = {x: t.centro.x - rx, y: t.centro.y - ry};
                    nt.radioPunto = {x: t.radioPunto.x - rx, y: t.radioPunto.y - ry};
                    nuevosTrazos.push(nt);
                }
            } else if (t.puntos) {
                let dentro = t.puntos.every(p => p.x >= rx && p.x <= rx+rw && p.y >= ry && p.y <= ry+rh);
                if (dentro) {
                    let nt = {...t, puntos: t.puntos.map(p => ({x: p.x - rx, y: p.y - ry}))};
                    nuevosTrazos.push(nt);
                }
            }
        });
        trazos = nuevosTrazos;
        canvas.width = rw; canvas.height = rh;
        imagenFondoDims = calcularDimensionesFondo(imagenFondo.width, imagenFondo.height);
        redibujar(); guardarEstado();
    }

    // --- EVENTOS CANVAS ---
    function obtenerCoordenadasTouch(e) {
        const rect = canvas.getBoundingClientRect();
        const touch = e.touches[0];
        return {
            x: (touch.clientX - rect.left) * (canvas.width / rect.width),
            y: (touch.clientY - rect.top) * (canvas.height / rect.height)
        };
    }

    canvas.addEventListener("touchstart", function(e) {
        if (modoEscribirTexto || textoMoviendo !== null) return;
        if (recortarActivo) {
            if (e.touches.length !== 1) return;
            recorteInicio = obtenerCoordenadasTouch(e);
            recorteFinal = null;
            mostrarVisualRecorte(recorteInicio.x, recorteInicio.y, 1, 1);
            e.preventDefault(); return;
        }
        if (e.touches.length !== 1) return;
        const {x, y} = obtenerCoordenadasTouch(e);
        if (herramienta === 'mano') {
            dibujando = true;
            trazoActual = [{x, y}];
            ctx.beginPath(); ctx.moveTo(x, y);
            rehacerTrazos = [];
        } else if (herramienta === 'linea') {
            if (!herramientaEstado || !herramientaEstado.p1 || herramientaEstado.p2)
                herramientaEstado = {p1: {x, y}, p2: null};
            else if (!herramientaEstado.p2) {
                herramientaEstado.p2 = {x, y};
                trazos.push({tipo: 'linea', p1: herramientaEstado.p1, p2: herramientaEstado.p2, color, lineWidth});
                guardarEstado(); herramientaEstado = null; redibujar();
            }
            e.preventDefault(); return;
        } else if (herramienta === 'circulo') {
            if (!herramientaEstado || !herramientaEstado.centro)
                herramientaEstado = {centro: {x, y}};
            else if (herramientaEstado.centro && !herramientaEstado.radioPunto) {
                herramientaEstado.radioPunto = {x, y};
                trazos.push({tipo: 'circulo', centro: herramientaEstado.centro, radioPunto: herramientaEstado.radioPunto, color, lineWidth});
                guardarEstado(); herramientaEstado = null; redibujar();
            }
            e.preventDefault(); return;
        }
    }, {passive: false});

    canvas.addEventListener("touchmove", function(e) {
        if (recortarActivo && recorteInicio) {
            const {x, y} = obtenerCoordenadasTouch(e);
            recorteFinal = {x, y};
            const rx = Math.min(recorteInicio.x, x), ry = Math.min(recorteInicio.y, y), rw = Math.abs(recorteInicio.x - x), rh = Math.abs(recorteInicio.y - y);
            mostrarVisualRecorte(rx, ry, rw, rh);
            e.preventDefault(); return;
        }
        if (textoMoviendo !== null) {
            const {x, y} = obtenerCoordenadasTouch(e);
            const trazo = trazos[textoMoviendo];
            trazo.x = x - offsetMovX; trazo.y = y - offsetMovY;
            guardarEstado(); redibujar(); e.preventDefault();
        }
        if (herramienta === 'mano' && dibujando) {
            const {x, y} = obtenerCoordenadasTouch(e);
            ctx.lineTo(x, y); ctx.stroke();
            trazoActual.push({x, y});
            e.preventDefault();
        }
    }, {passive: false});

    canvas.addEventListener("touchend", function(e) {
        if (recortarActivo && recorteInicio && recorteFinal) {
            aplicarRecorte(recorteInicio, recorteFinal);
            recortarActivo = false; recorteInicio = null; recorteFinal = null; recortarVisual.style.display = "none";
            herramienta = "mano"; actualizarHerramientaIndicador(); e.preventDefault(); return;
        }
        if (textoMoviendo !== null) { textoMoviendo = null; redibujar(); e.preventDefault(); }
        if (herramienta === 'mano' && dibujando && trazoActual.length) {
            trazos.push({puntos: trazoActual.slice(), color, lineWidth});
            guardarEstado(); trazoActual = [];
            dibujando = false; actualizarEstilo();
        }
    }, {passive: false});

    // --- MOVER TEXTO ---
    function buscarTextoEnPos(x, y) {
        for (let i = trazos.length - 1; i >= 0; i--) {
            const trazo = trazos[i];
            if (trazo.texto) {
                ctx.save(); ctx.font = `${trazo.fontSize || 24}px Arial`; ctx.textBaseline = "top";
                const w = ctx.measureText(trazo.texto).width, h = (trazo.fontSize || 24) * 1.2; ctx.restore();
                if (x >= trazo.x && x <= trazo.x + w + 10 && y >= trazo.y && y <= trazo.y + h + 6) return i;
            }
        }
        return -1;
    }

    canvas.addEventListener("touchstart", function(e) {
        if (modoEscribirTexto || recortarActivo || e.touches.length !== 1) return;
        const {x, y} = obtenerCoordenadasTouch(e);
        const idx = buscarTextoEnPos(x, y);
        if (idx !== -1) {
            textoMoviendo = idx;
            offsetMovX = x - trazos[idx].x; offsetMovY = y - trazos[idx].y;
            redibujar(); e.preventDefault();
        }
    }, {passive: false});

    document.body.addEventListener('touchmove', function(e){
        if (dibujando || textoMoviendo !== null || recortarActivo) e.preventDefault();
    }, {passive: false});

    // --- INICIO ---
    actualizarEstilo(); actualizarHerramientaIndicador(); cargarEstado();
    botonesVisibles = false; actualizarBotonesMenu();
    resizeCanvas();
    </script>
